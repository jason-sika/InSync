<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">
    <title>InSync</title>
    <link rel="icon" type="image/x-icon" href="src/InSyncIcon.png">
    <link rel="stylesheet" href="src/style.css">
    <link rel="script" href="src/script.js">
</head>

<body>
<div class="app">
 <div class="topbar">
    <div class="logo"><img id="pic" src="src/InSyncIcon.png"></div>
    <h1>InSync</h1>
 </div>
 <div class="windows">
     <div class="lyrics">
        <div class="lyricstitle">
            <div class="icon"><img id="pic" src="src/InSyncIcon.png"></div>
            <h3>Lyrics</h3>
        </div>
        <div class="lyricsfield">
            <div class="lyriccontainer">
                <div class="lyricline">
                    <h3>its me, hi, i'm the placeholder, it's me.</h3>
                    <div class="editbtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.292 5.40872C12.5043 5.62099 12.6104 5.72713 12.7467 5.76027C12.8493 5.78523 13.0072 5.76525 13.1004 5.71548C13.2241 5.64943 13.278 5.55803 13.386 5.37524C13.416 5.32437 13.439 5.27457 13.4557 5.22323C13.5209 5.02239 13.5209 4.80604 13.4557 4.6052C13.3815 4.37687 13.1835 4.17886 12.7874 3.78284L12.2218 3.21716C11.8257 2.82114 11.6277 2.62313 11.3994 2.54894C11.1986 2.48369 10.9822 2.48369 10.7814 2.54894C10.73 2.56562 10.6802 2.58856 10.6294 2.61861C10.4466 2.72657 10.3552 2.78055 10.2891 2.90423C10.2394 2.99742 10.2194 3.15528 10.2443 3.25793C10.2775 3.39417 10.3836 3.50031 10.5959 3.71258L12.292 5.40872Z" fill="#643B25"/>
                        <path d="M9.88832 4.41923C9.69031 4.22122 9.5913 4.12222 9.47714 4.08512C9.37672 4.05249 9.26854 4.05249 9.16812 4.08512C9.05396 4.12222 8.95495 4.22122 8.75694 4.41923L4.11345 9.06272C3.81463 9.36154 3.66522 9.51096 3.53936 9.67779C3.42759 9.82595 3.32981 9.98416 3.24728 10.1504C3.15434 10.3376 3.08753 10.538 2.95389 10.9389L2.90993 11.0708C2.58423 12.0479 2.42138 12.5365 2.53723 12.8613C2.63805 13.1441 2.86053 13.3666 3.14326 13.4674C3.46814 13.5832 3.95669 13.4204 4.93378 13.0947L5.06566 13.0507C5.46658 12.9171 5.66703 12.8503 5.85421 12.7573C6.02044 12.6748 6.17865 12.577 6.32681 12.4652C6.49365 12.3394 6.64306 12.19 6.94188 11.8911L11.5854 7.24766C11.7834 7.04965 11.8824 6.95064 11.9195 6.83648C11.9521 6.73606 11.9521 6.62788 11.9195 6.52746C11.8824 6.4133 11.7834 6.31429 11.5854 6.11629L9.88832 4.41923Z" fill="#643B25"/>
                        </svg>
                    </div>
                </div>
                <div class="backs">
                    <h3>it's me</h3>
                </div>
            </div>
        </div>
        <div class="typingcont">
            <input class="typingfield" type="text" placeholder="Add a lyric line">
            <div class="sendbtn">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="20" cy="20" r="15.625" fill="#FFD500"/>
                <path d="M20 27.5L20 12.5M20 12.5L12.5 20M20 12.5L27.5 20" stroke="#643B25" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
     </div>
     <div class="syncing">
        <div class="syncingtitle">
            <div class="icon"><img id="pic" src="src/InSyncIcon.png"></div>
            <h3>Syncing</h3>
        </div>
     </div>
 </div>
 <div class="controls">
    <div class="fileinfo">
    </div>
    <div class="time">
        <div class="audio-player">
            <audio id="myAudio" controls>
                <source src="/src/songs/loadedsong.mp3" type="audio/mpeg">
                <source src="song.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
            <input type="range" step="any" id="seek" value="0">
            <script>
                myAudio.onloadedmetadata = () => seek.max = myAudio.duration
                seek.onchange = () => myAudio.currentTime = seek.value
                myAudio.ontimeupdate = () => seek.value = myAudio.currentTime
            </script>
            <button onclick="document.getElementById('myAudio').play()">Play</button>
            <button onclick="document.getElementById('myAudio').pause()">Pause</button>
            <button onclick="document.getElementById('myAudio').volume+=0.1">Volume Up</button>
            <button onclick="document.getElementById('myAudio').volume-=0.1">Volume Down</button>
        </div>
    </div>
    <div class="extracontrols">
    </div>
 </div>
</div>
</body>
</html>
